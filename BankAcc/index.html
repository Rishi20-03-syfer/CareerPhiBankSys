<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account System</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="home">
    <div class="panal">
      <table>
        <tr>
          <td>
            <label for="Cbalance">Current Balance </label>
          </td>
          <td>
            <input type="text" value="1000" id="Cbalance" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <label for="deposit">Deposit</label>
          </td>
          <td>
            <input type="text" id="deposit">
          </td>
          <td>
            <button type="button" id="depositBtn">Deposit</button>
          </td>
        </tr>
        <tr>
          <td>
            <label for="withdraw">Withdraw</label>
          </td>
          <td>
            <input type="text" id="withdraw">
          </td>
          <td>
            <button type="button" id="withdrawBtn">Withdraw</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
